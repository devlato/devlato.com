language: node_js
sudo: enabled
install:
- sudo apt-get install -y sshpass zip curl git
script:
- git --version
- sshpass -V
- zip --version
- unzip  -version
- curl --version
- git ls-files
deploy:
  provider: script
  script:
    bash ./deploy.sh
  on:
    branch: master
    repo: devlato/devlato.com
after_deploy:
- curl -X GET $HEALTHCHECK_URL
- |
  if [[ $( curl -X GET $VERSION_URL ) == $TRAVIS_COMMIT ]];
  then
    echo Version matches
    exit 0
  else
    echo Version does not match
    exit 1
  fi
notifications:
  email:
    recipients:
      - github@devlato.com
    on_success: always
    on_failure: always
